<!DOCTYPE html>
<html lang="RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ремонт техники DELL">
	<meta name="keywords" content="ремонт ноутбуков, ремонт DELL">
	<link rel="stylesheet" href="button.css">
	<title>button</title>
</head>
<body>
	<button class="button">
		<span class="button__label">Обычная кнопка</span>
	</button>
<br><br>	
	<button class="button button--circle--pink button--icon--menu">
		<span class="button__label">Меню</span>
	</button>
<br><br>	
	<button class="button button--circle--pink button--icon--request">
		<span class="button__label">Оставить заявку</span>
	</button>
<br><br>	
	<button class="button button--circle--pink button--icon--status">
		<span class="button__label">Статус ремонта</span>
	</button>
<br><br>
<p>Кнопка без подписи</p>
<br><br>
	<button class="button button--circle--pink button--icon--status">
		<span class="button__label button__label--none">Статус ремонта</span>
	</button>
<br><br>
	<button class="button button--read-more" type="button">
		<span class="button__label">Читать далее</span>
	</button>
<br><br>

</body>
</html>
